language: perl6
perl6:
  - '2019.07.1'
install:
  - rakudobrew build-zef
  - zef --debug --depsonly install .
services:
  - postgresql
before_script:
  - cp config/application.json-travis config/application.json
  - psql -c 'create database travis_ci_test;' -U postgres
  - psql travis_ci_test postgres < sql/ar-travis.sql
